<div class="col-md-6 mx-auto my-3" style="min-height: 600px; min-width: 500px;">
    <div class="modal-header border border-light align-items-center">
        <img class="card-img-top img-thumbnail" style="width: 200px; height: 200px;"
             th:src="@{/img/site-logo.png}" src="/img/site-logo.png"/>
        <h2 class="text-success mx-auto">Account Registration</h2>
    </div>
    <form class="justify-content-md-center border border-light rounded" method="post">
        <div class="form-group col-md-6 mb-2">
            <label class="my-2" th:for="username">Username</label>
            <input name="username" type="text" th:value="${username}"></input>
            <span class="error" th:text="${username_error}"></span>
        </div>
        <div class="form-group col-md-6 mb-2">
            <label class="my-2" th:for="password">Password</label>
            <input name="password" type="password"></input>
            <span class="error" th:text="${password_error}"></span>
        </div>
        <div class="form-group col-md-6 mb-2">
            <label class="my-2" th:for="password">Verify Password</label>
            <input name="verify" type="password"></input>
            <span class="error" th:text="${verify_error}"></span>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary btn-lg mt-2 justify-content-center" type="submit">Log In</button>
        </div>
    </form>
    <p class="tab-content align-content-center">Already have an account?<a href="/login">Sign In!</a></p>
</div>
