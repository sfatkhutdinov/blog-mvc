<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>

<div th:replace="template :: navigation"></div>

<main role="main">

    <div class="row ml-3">
        <div class="col-md-7">
            <h2 style="text-align: center;">Blog Posts</h2>
            <div class="card border-secondary mb-3" th:each="post : ${posts}">
                <div class="card-header" style="text-align: center;">
                    <h4><a th:href="'/blog/' + ${post.author.username} + '/' + ${post.uid}"
                           th:text="${post.title}"></a></h4>
                </div>
                <div class="card-body">
                    <p class="card-text" th:text="${post.body}"></p>
                </div>
            </div>
        </div>
        <aside class="ml-lg-auto mr-5 col-md-4">
            <div class="card p-3 mb-3">
                <h3 class="card-header">Random Image to Brighten Your Day</h3>
                <div class="card-body">
                 <img style=" display: block;" src="https://picsum.photos/300" alt="Card image"/>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Resources</h4>
                    <h6 class="card-subtitle mb-2 text-muted">Resources for website</h6>
                    <p class="card-text"></p>
                    <a href="https://github.com/sfatkhutdinov/blog-mvc" class="card-link">Github</a>
                    <a href="https://bootswatch.com" class="card-link">Bootstrap</a>
                </div>
            </div>
        </aside>
    </div>
</main>

<div th:replace="template :: footer"></div>

</body>
</html>
