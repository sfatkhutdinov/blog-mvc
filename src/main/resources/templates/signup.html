<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>

<div th:replace="template :: navigation"></div>
<form>
    <fieldset>
        <legend>Sign-Up Form</legend>
        <div class="form-group">
            <label th:for="username" for="exampleInputEmail1">Email address</label>
            <input th:value="${username}" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            <span class="error" th:text="${username_error}"></span>
        </div>
        <div class="form-group">
            <label th:for="password" for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            <span class="error" th:text="${password_error}"></span>
        </div>
        <div class="form-group">
            <label th:for="verify" for="exampleInputPassword1">Verify Password</label>
            <input name="verify" type="password" class="form-control" id="exampleVerifyPassword1" placeholder="Password">
            <span class="error" th:text="${verify_error}"></span>
        </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
</form>
