<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">

</head>
<body>
<link rel="stylesheet" th:href="@{/css/login.css}"/>
<div th:replace="template :: navigation"></div>

<h1>Login</h1>
<p class="error" th:text="${error}"></p>
<form method="post">
    <table>
        <tr>
            <td><label th:for="username">Username</label></td>
            <td>
                <input name="username" type="text" th:value="${username}"></input>
            </td>
        </tr>
        <tr>
            <td><label th:for="password">Password</label></td>
            <td>
                <input name="password" type="password"></input>
            </td>
        </tr>
    </table>
    <button type="submit">Log In</button>
</form>
<p>Don't have an account? <a href="/signup">Create one!</a></p>

</body>
</html>l>
